# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

    
      # Create directories for our files
      - name: Create Directories
        run: |
          mkdir -p _site
          mkdir -p _site/api
          mkdir -p _site/api/stories
      
      # Copy index.html to _site
      - name: Copy HTML File
        run: |
          cp index.html _site/
      
      # Create API status file
      - name: Create API Status
        run: |
          echo '{"status": "API running", "timestamp": "'$(date)'"}' > _site/api/status.json
      
      # Fetch stories from private repo
      - name: Fetch Stories From Private Repo
        run: |
          echo "Fetching list of stories from private repo..."

          # Fetch directory listing
          curl -H "Authorization: Bearer ${{ secrets.STORY_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -L "https://api.github.com/repos/InitMode/mythmehalfway/contents/stories" \
               -o stories_list.json

          mkdir -p _site/api/stories

          # Download only real .md files
          jq -r '.[] | select(.name | endswith(".md")) | .name' stories_list.json | while read filename; do
            echo "Downloading $filename"
            curl -H "Authorization: Bearer ${{ secrets.STORY_TOKEN }}" \
                 -H "Accept: application/vnd.github.raw" \
                 -L "https://api.github.com/repos/InitMode/mythmehalfway/contents/stories/$filename" \
                 -o "_site/api/stories/$filename"
          done

          # Build index.json containing ONLY the real files
          cd _site/api/stories
          ls *.md 2>/dev/null | jq -R -s 'split("\n") | map(select(length > 0))' > index.json
          cd ../../..

          
          echo "Files downloaded:"
          ls -la _site/api/stories/
      
      # Upload to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
