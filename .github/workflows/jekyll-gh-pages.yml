# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 1. Prepare Custom API Data and Directory Structure
      # Everything is created in the repository root under 'public', 
      # which Jekyll will copy to the final '_site' artifact.
      - name: Prepare Custom API Data
        run: |
          mkdir -p public/api/stories # This directory will become _site/api/stories
          echo '{"status": "API running"}' > public/api/status.json # This file will become _site/api/status.json

      # 2. Fetch Stories and Generate Index
      - name: Fetch Stories From Private Repo & Generate Index
        run: |
          # Use curl and jq to download files into the prepared 'public/' folder
          curl -H "Authorization: Bearer ${{ secrets.STORY_TOKEN }}" \
               -H "Accept: application/vnd.github.raw" \
               https://api.github.com/repos/InitMode/mythmehalfway/contents/stories \
          | jq -r '.[] | .download_url' | while read url; do
               fname=$(basename "$url")
               curl -L "$url" -o "public/api/stories/$fname"
            done
          
          # Generate index.json inside the correct 'public/' path
          cd public/api/stories
          ls *.md | jq -R -s 'split("\n") | map(select(length > 0))' > index.json
          
          # Return to the root
          cd ../../..
      
      # 3. Build with Jekyll
      # This step reads the 'public/' directory and copies its contents 
      # into the 'destination: ./_site' directory.
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site 
          

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
