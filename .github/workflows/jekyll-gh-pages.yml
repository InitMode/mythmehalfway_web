# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Create API directories
        run: |
          mkdir -p _site/api
          mkdir -p _site/stories
      
      - name: Create API status
        run: |
          echo '{"status": "API running", "timestamp": "$(date)"}' > _site/api/status.json
      
      - name: Fetch Stories From Private Repo
        run: |
          # First, get the list of story files
          curl -H "Authorization: Bearer ${{ secrets.STORY_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/Initm/mythm/contents/stories \
          | jq -r '.[] | select(.name | endswith(".md")) | .name' > story_list.txt
          
          # Create an index.json file with the list of stories
          cat story_list.txt | jq -R -s 'split("\n") | .[:-1]' > _site/stories/index.json
          
          # Download each story
          while read -r filename; do
            if [ -n "$filename" ]; then
              echo "Downloading $filename..."
              curl -H "Authorization: Bearer ${{ secrets.STORY_TOKEN }}" \
                   -H "Accept: application/vnd.github.raw" \
                   -L "https://api.github.com/repos/InitMode/mythmehalfway/contents/stories/$filename" \
                   -o "_site/stories/$filename"
            fi
          done < story_list.txt
          
          echo "Downloaded stories:"
          ls -la _site/stories/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
