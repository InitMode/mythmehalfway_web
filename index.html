<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myth Me Halfway – Story Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Palette */
            --primary: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --bg-body: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-glass: rgba(26, 26, 46, 0.85);
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --accent: #ff6b8b;
            --border: #2d2d44;
            
            /* Spacing & Radius */
            --radius-sm: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --header-height: 70px;
        }

        body.light-mode {
            --bg-body: #f4f4f8;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-main: #222222;
            --text-muted: #666666;
            --border: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.25s ease; outline: none; }
        
        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-top: var(--header-height);
            overflow-x: hidden;
        }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- App Bar / Header --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--header-height);
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-right: 1rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
            justify-content: flex-end;
        }

        /* Search & Filter Compact Group */
        .search-group {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0 1rem;
            width: 100%;
            max-width: 450px;
            height: 40px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            flex: 1;
            margin-left: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-trigger {
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border-left: 1px solid var(--border);
            padding-left: 10px;
            margin-left: 5px;
        }
        
        .filter-trigger:hover { color: var(--primary); }

        /* Icon Buttons in Header */
        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .icon-btn:hover {
            background: rgba(138, 43, 226, 0.1);
            color: var(--primary);
        }

        /* Filter Dropdown Panel */
        .filter-panel {
            position: fixed;
            top: var(--header-height);
            left: 0; right: 0;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            transform: translateY(-150%);
            z-index: 90;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-panel.active { transform: translateY(0); }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .tag {
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            font-size: 0.8rem;
            cursor: pointer;
        }
        .tag.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Main Content --- */
        .main-container { padding: 1.5rem; max-width: 1400px; margin: 0 auto; }

        /* Continue Reading (Top Row) */
        .section-title {
            font-family: 'Merriweather', serif;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::after { content: ''; height: 1px; background: var(--border); flex: 1; }

        .continue-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            scroll-behavior: smooth;
        }

        .continue-card {
            min-width: 240px;
            height: 140px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .continue-bg {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            opacity: 0.4; transition: transform 0.3s;
        }
        .continue-card:hover .continue-bg { transform: scale(1.05); opacity: 0.3; }

        .continue-content {
            position: relative; z-index: 2;
            padding: 1rem; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .story-title-sm { font-weight: 700; font-size: 1rem; line-height: 1.3; font-family: 'Merriweather', serif; }
        .last-read { font-size: 0.75rem; color: var(--accent); font-weight: 700; }
        
        .progress-bar-sm {
            height: 3px; background: rgba(255,255,255,0.2);
            border-radius: 2px; margin-top: 5px;
        }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; }

        /* Story Grid */
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .book-card {
            background: transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            perspective: 1000px;
        }

        .book-cover {
            width: 100%; aspect-ratio: 2/3;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover .book-cover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(138, 43, 226, 0.25);
        }

        .book-cover img { width: 100%; height: 100%; object-fit: cover; }
        
        .book-info { padding-top: 0.8rem; }
        .book-title { font-family: 'Merriweather', serif; font-size: 0.95rem; font-weight: 700; margin-bottom: 4px; line-height: 1.4; }
        .book-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        .rating { color: #ffd700; font-size: 0.75rem; }

        /* --- Floating Action Button (FAB) --- */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 500;
        }

        .fab-main {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, var(--primary), #5d0e9e);
            border-radius: 50%;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            cursor: pointer;
            border: none;
            transition: transform 0.3s;
        }

        .fab-main:hover { transform: scale(1.1) rotate(90deg); }

        .fab-options {
            position: absolute;
            bottom: 70px; right: 0;
            display: flex; flex-direction: column; align-items: flex-end;
            gap: 15px;
            pointer-events: none;
            opacity: 0; transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fab-container.active .fab-options { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .fab-mini {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
        }

        .fab-mini::before {
            content: attr(data-tooltip);
            position: absolute; right: 60px;
            background: var(--bg-card); color: var(--text-main);
            padding: 4px 8px; border-radius: 4px;
            font-size: 0.75rem; white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 0; transition: opacity 0.2s;
        }
        .fab-mini:hover::before { opacity: 1; }

        .fab-history { background: #4CAF50; }
        .fab-liked { background: #ff4757; }
        .fab-bookmarked { background: #ffa502; }

        /* --- Modals (Shared Styles) --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: var(--bg-card);
            width: 90%; max-width: 500px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s;
            display: flex; flex-direction: column;
            max-height: 80vh;
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 1.5rem; overflow-y: auto; }

        /* Audio Modal Specifics */
        .sound-slider {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 1rem;
            padding: 10px; background: rgba(255,255,255,0.03);
            border-radius: var(--radius-sm);
        }
        input[type=range] { flex: 1; margin: 0 15px; accent-color: var(--primary); }

        /* List Styling for History/Bookmarks */
        .list-item {
            display: flex; align-items: center; gap: 1rem;
            padding: 1rem; border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .list-item:hover { background: rgba(255,255,255,0.03); }
        .list-thumb { width: 50px; height: 50px; border-radius: 6px; background: #333; object-fit: cover; }
        .list-details h4 { font-size: 0.95rem; margin-bottom: 3px; }
        .list-details p { font-size: 0.8rem; color: var(--text-muted); }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .brand { font-size: 1.2rem; }
            .search-group { width: auto; background: transparent; border: none; padding: 0; }
            .search-input { display: none; } /* Hide input on small mobile, just use icon if needed or toggle */
            .search-input.mobile-visible { display: block; position: absolute; top: 70px; left: 0; right: 0; background: var(--bg-card); padding: 1rem; border-bottom: 1px solid var(--border); }
            .section-title { padding-left: 0.5rem; }
            .fab-container { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <div class="brand">Myth Me Halfway</div>
        
        <div class="header-controls">
            <div class="search-group">
                <i class="fas fa-search" style="color: var(--text-muted);"></i>
                <input type="text" class="search-input" placeholder="Search stories...">
                <div class="filter-trigger" id="filterToggle">
                    <i class="fas fa-sliders-h"></i> Filters
                </div>
            </div>

            <button class="icon-btn" id="audioBtn" title="Soundscapes">
                <i class="fas fa-headphones-alt"></i>
            </button>

            <button class="icon-btn" id="themeBtn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="filter-panel" id="filterPanel">
        <div style="margin-bottom: 1rem;">
            <small style="color: var(--primary); font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">Categories</small>
            <div class="tag-cloud" id="categoryTags">
                <span class="tag active">All</span>
                <span class="tag">Fantasy</span>
                <span class="tag">Sci-Fi</span>
                <span class="tag">Romance</span>
                <span class="tag">Horror</span>
            </div>
        </div>
        <div>
            <small style="color: var(--primary); font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">Tags</small>
            <div class="tag-cloud" id="metaTags">
                <span class="tag">Magic</span>
                <span class="tag">Dragons</span>
                <span class="tag">Space</span>
                <span class="tag">Mystery</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        
        <h3 class="section-title"><i class="fas fa-book-reader"></i> Continue Reading</h3>
        <div class="continue-row" id="continueContainer">
            </div>

        <h3 class="section-title"><i class="fas fa-layer-group"></i> Library</h3>
        <div class="story-grid" id="libraryContainer">
            </div>

    </div>

    <div class="fab-container" id="fabContainer">
        <div class="fab-options">
            <button class="fab-mini fab-history" data-tooltip="History" onclick="openModal('historyModal')">
                <i class="fas fa-history"></i>
            </button>
            <button class="fab-mini fab-liked" data-tooltip="Liked" onclick="openModal('likedModal')">
                <i class="fas fa-heart"></i>
            </button>
            <button class="fab-mini fab-bookmarked" data-tooltip="Bookmarks" onclick="openModal('bookmarkModal')">
                <i class="fas fa-bookmark"></i>
            </button>
        </div>
        <button class="fab-main" id="fabMain">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal-overlay" id="audioModal">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Ambience</h3>
                <button class="icon-btn" onclick="closeModal('audioModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="sound-slider">
                    <i class="fas fa-cloud-rain"></i>
                    <input type="range" min="0" max="100" value="0">
                    <span>Rain</span>
                </div>
                <div class="sound-slider">
                    <i class="fas fa-fire"></i>
                    <input type="range" min="0" max="100" value="0">
                    <span>Fire</span>
                </div>
                <div class="sound-slider">
                    <i class="fas fa-wind"></i>
                    <input type="range" min="0" max="100" value="0">
                    <span>Wind</span>
                </div>
                <div class="sound-slider">
                    <i class="fas fa-coffee"></i>
                    <input type="range" min="0" max="100" value="0">
                    <span>Cafe</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="listModal">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="listModalTitle">List</h3>
                <button class="icon-btn" onclick="closeModal('listModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="listModalContent">
                </div>
        </div>
    </div>

    <script>
        // --- Mock Data to Simulate Retrieval API ---
        const stories = [
            { id: 1, title: "The Last Starship", author: "A. Clarke", genre: "Sci-Fi", progress: 75, cover: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=300&q=80" },
            { id: 2, title: "Whispers in the Dark", author: "H.P. Lovecraft", genre: "Horror", progress: 30, cover: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=300&q=80" },
            { id: 3, title: "The Golden Compass", author: "P. Pullman", genre: "Fantasy", progress: 0, cover: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=300&q=80" },
            { id: 4, title: "Cyberpunk Dreams", author: "W. Gibson", genre: "Sci-Fi", progress: 10, cover: "https://images.unsplash.com/photo-1535905557558-afc4877a26fc?auto=format&fit=crop&w=300&q=80" },
            { id: 5, title: "Pride and Prejudice", author: "J. Austen", genre: "Romance", progress: 0, cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&w=300&q=80" },
            { id: 6, title: "Dune", author: "F. Herbert", genre: "Sci-Fi", progress: 0, cover: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?auto=format&fit=crop&w=300&q=80" },
        ];

        // --- Logic ---

        // 1. Initialize View
        document.addEventListener('DOMContentLoaded', () => {
            renderContinueReading();
            renderLibrary();
            setupEventListeners();
        });

        // 2. Render Functions
        function renderContinueReading() {
            const container = document.getElementById('continueContainer');
            // Filter stories with progress > 0
            const activeStories = stories.filter(s => s.progress > 0);
            
            if(activeStories.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted); padding:1rem;">No active stories.</p>';
                return;
            }

            container.innerHTML = activeStories.map(story => `
                <div class="continue-card" onclick="openReader(${story.id})">
                    <div class="continue-bg" style="background-image: url('${story.cover}')"></div>
                    <div class="continue-content">
                        <div>
                            <div class="story-title-sm">${story.title}</div>
                            <div class="last-read">Page 42</div>
                        </div>
                        <div>
                            <div style="font-size:0.7rem; display:flex; justify-content:space-between;">
                                <span>${story.progress}% Complete</span>
                            </div>
                            <div class="progress-bar-sm">
                                <div class="progress-fill" style="width: ${story.progress}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderLibrary() {
            const container = document.getElementById('libraryContainer');
            container.innerHTML = stories.map(story => `
                <div class="book-card" onclick="openReader(${story.id})">
                    <div class="book-cover">
                        <img src="${story.cover}" alt="${story.title}">
                    </div>
                    <div class="book-info">
                        <div class="book-title">${story.title}</div>
                        <div class="book-meta">
                            <span>${story.author}</span>
                            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 3. UI Interactions
        function setupEventListeners() {
            // Filter Toggle
            document.getElementById('filterToggle').addEventListener('click', () => {
                document.getElementById('filterPanel').classList.toggle('active');
            });

            // Audio Toggle
            document.getElementById('audioBtn').addEventListener('click', () => {
                document.getElementById('audioModal').classList.add('active');
            });

            // FAB Toggle
            const fabContainer = document.getElementById('fabContainer');
            document.getElementById('fabMain').addEventListener('click', () => {
                fabContainer.classList.toggle('active');
                const icon = fabContainer.querySelector('.fab-main i');
                if(fabContainer.classList.contains('active')){
                    icon.classList.remove('fa-plus');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-plus');
                }
            });

            // Click outside to close FAB
            document.addEventListener('click', (e) => {
                if (!fabContainer.contains(e.target)) {
                    fabContainer.classList.remove('active');
                    fabContainer.querySelector('.fab-main i').className = 'fas fa-plus';
                }
            });

            // Theme Toggle
            const themeBtn = document.getElementById('themeBtn');
            themeBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const icon = themeBtn.querySelector('i');
                icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
            });
            
            // Tag interactions
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    this.parentNode.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // 4. Modal Logic
        function openModal(type) {
            // Close FAB first
            document.getElementById('fabContainer').classList.remove('active');
            
            if(type === 'audioModal') return; // Handled separately

            // Setup generic list modal
            const modal = document.getElementById('listModal');
            const title = document.getElementById('listModalTitle');
            const content = document.getElementById('listModalContent');
            
            let data = [];
            if(type === 'historyModal') {
                title.innerText = "Reading History";
                data = stories.slice(0, 3); // Mock
            } else if(type === 'likedModal') {
                title.innerText = "Liked Stories";
                data = [stories[2], stories[5]]; // Mock
            } else {
                title.innerText = "Bookmarks";
                data = [stories[0]]; // Mock
            }

            // Render list
            if(data.length === 0) {
                content.innerHTML = "<p>Nothing here yet.</p>";
            } else {
                content.innerHTML = data.map(s => `
                    <div class="list-item">
                        <img src="${s.cover}" class="list-thumb">
                        <div class="list-details">
                            <h4>${s.title}</h4>
                            <p>${s.author} • ${s.genre}</p>
                        </div>
                        <div style="margin-left:auto; color:var(--primary);">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `).join('');
            }

            modal.classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function openReader(id) {
            // Placeholder for reader logic
            console.log("Opening story ID:", id);
        }

        // Close modal on outside click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
