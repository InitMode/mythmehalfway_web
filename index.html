    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Constants and Configuration ---
            const BASE_PATH = window.location.pathname.replace(/\/$/, "");
            const API_BASE = BASE_PATH + "/api";
            const STORIES_INDEX = API_BASE + "/stories/index.json";
            
            // Sounds configuration
            const SOUNDS = [
                { id: 'rain', name: 'Heavy Rain', url: 'https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg' },
                { id: 'fire', name: 'Campfire', url: 'https://actions.google.com/sounds/v1/ambiences/fire.ogg' },
                { id: 'coffee', name: 'Coffee Shop', url: 'https://actions.google.com/sounds/v1/ambiences/coffee_shop.ogg' },
                { id: 'forest', name: 'Forest', url: 'https://actions.google.com/sounds/v1/nature/forest_wind.ogg' }
            ];
            
            // Reading configuration
            const WORDS_PER_PAGE = 300;
            const WORDS_PER_MINUTE = 200; // Average reading speed
            
            // --- State Management ---
            let allStories = [];
            let displayedStories = [];
            let allTypes = new Set();
            let allTags = new Set();
            let activeFilters = {
                type: 'all',
                tags: ['all']
            };
            let currentView = 'grid'; // 'grid' or 'list'
            let activeSound = null;
            let audioContext = null;
            let audioElements = {};
            let currentStoryData = null;
            let currentStoryPages = [];
            let currentPage = 1;
            let currentTab = 'all';
            
            // --- Local Storage Keys ---
            const STORAGE_KEYS = {
                THEME: 'mythmehalfway_theme',
                BOOKMARKS: 'mythmehalfway_bookmarks',
                READING_PROGRESS: 'mythmehalfway_reading_progress',
                READING_HISTORY: 'mythmehalfway_reading_history',
                LIKES: 'mythmehalfway_likes',
                SOUND: 'mythmehalfway_sound',
                VOLUME: 'mythmehalfway_volume'
            };
            
            // --- DOM Elements ---
            const currentYearEl = document.getElementById('currentYear');
            const themeToggle = document.getElementById('themeToggle');
            const tabs = document.querySelectorAll('.tab');
            const searchInput = document.getElementById('searchInput');
            const typeFilter = document.getElementById('typeFilter');
            const tagFilter = document.getElementById('tagFilter');
            const soundsContainer = document.getElementById('soundsContainer');
            const continueReadingSection = document.getElementById('continueReadingSection');
            const continueReadingList = document.getElementById('continueReadingList');
            const viewHistoryBtn = document.getElementById('viewHistoryBtn');
            const totalStoriesEl = document.getElementById('totalStories');
            const bookmarkedCountEl = document.getElementById('bookmarkedCount');
            const totalReadTimeEl = document.getElementById('totalReadTime');
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const storiesContainer = document.getElementById('storiesContainer');
            const storyModal = document.getElementById('storyModal');
            const closeModal = document.getElementById('closeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalStoryContent = document.getElementById('modalStoryContent');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const pageInput = document.getElementById('pageInput');
            const totalPagesEl = document.getElementById('totalPages');
            const modalBookmarkBtn = document.getElementById('modalBookmarkBtn');
            const modalLikeBtn = document.getElementById('modalLikeBtn');
            const historyModal = document.getElementById('historyModal');
            const closeHistoryModal = document.getElementById('closeHistoryModal');
            const historyList = document.getElementById('historyList');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // --- Initialize ---
            function init() {
                // Set current year
                currentYearEl.textContent = new Date().getFullYear();
                
                // Initialize theme
                initTheme();
                
                // Initialize sounds
                initSounds();
                
                // Initialize event listeners
                initEventListeners();
                
                // Load stories
                loadStories();
                
                // Update UI
                updateContinueReading();
                updateStats();
            }
            
            // --- Theme Management ---
            function initTheme() {
                const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME);
                if (savedTheme === 'light') {
                    document.body.classList.remove('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
            // --- Sound Management ---
            function initSounds() {
                SOUNDS.forEach(sound => {
                    const soundEl = document.createElement('div');
                    soundEl.className = 'sound-item';
                    soundEl.dataset.soundId = sound.id;
                    
                    const soundInfo = document.createElement('div');
                    soundInfo.textContent = sound.name;
                    
                    const soundControls = document.createElement('div');
                    soundControls.className = 'sound-controls';
                    
                    const playBtn = document.createElement('button');
                    playBtn.className = 'action-btn';
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    playBtn.title = 'Play sound';
                    
                    const volumeSlider = document.createElement('input');
                    volumeSlider.type = 'range';
                    volumeSlider.className = 'volume-slider';
                    volumeSlider.min = '0';
                    volumeSlider.max = '100';
                    volumeSlider.value = '50';
                    
                    soundControls.appendChild(playBtn);
                    soundControls.appendChild(volumeSlider);
                    
                    soundEl.appendChild(soundInfo);
                    soundEl.appendChild(soundControls);
                    
                    soundEl.addEventListener('click', (e) => {
                        if (!e.target.closest('.sound-controls')) {
                            toggleSound(sound.id);
                        }
                    });
                    
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleSound(sound.id);
                    });
                    
                    volumeSlider.addEventListener('input', (e) => {
                        e.stopPropagation();
                        updateVolume(sound.id, e.target.value / 100);
                    });
                    
                    soundsContainer.appendChild(soundEl);
                    
                    // Create audio element
                    const audio = new Audio(sound.url);
                    audio.loop = true;
                    audio.volume = 0.5;
                    audioElements[sound.id] = audio;
                });
                
                // Load saved sound preference
                const savedSound = localStorage.getItem(STORAGE_KEYS.SOUND);
                const savedVolume = localStorage.getItem(STORAGE_KEYS.VOLUME) || 0.5;
                
                if (savedSound && audioElements[savedSound]) {
                    setTimeout(() => toggleSound(savedSound), 500);
                    audioElements[savedSound].volume = parseFloat(savedVolume);
                }
            }
            
            // --- Story Data Management ---
            async function fetchStories() {
                try {
                    const res = await fetch(STORIES_INDEX + "?t=" + Date.now());
                    if (!res.ok) throw new Error("Bad status " + res.status);
                    return await res.json();
                } catch (err) {
                    console.error("Failed to fetch stories:", err);
                    return [];
                }
            }
            
            async function parseStoryContent(content) {
                // Parse frontmatter and content
                const lines = content.split('\n');
                let inFrontmatter = false;
                let frontmatter = {};
                let storyContent = '';
                
                for (let line of lines) {
                    if (line.trim() === '---') {
                        if (!inFrontmatter) {
                            inFrontmatter = true;
                        } else {
                            inFrontmatter = false;
                        }
                        continue;
                    }
                    
                    if (inFrontmatter) {
                        const match = line.match(/^(\w+):\s*(.+)$/);
                        if (match) {
                            const key = match[1].trim();
                            let value = match[2].trim();
                            
                            // Parse arrays (tags, etc.)
                            if (value.startsWith('[') && value.endsWith(']')) {
                                value = value.slice(1, -1).split(',').map(v => v.trim().replace(/"/g, ''));
                            }
                            
                            frontmatter[key] = value;
                        }
                    } else {
                        storyContent += line + '\n';
                    }
                }
                
                // Calculate reading time (excluding metadata)
                const wordCount = storyContent.split(/\s+/).length;
                const readTime = Math.max(1, Math.ceil(wordCount / WORDS_PER_MINUTE));
                
                return {
                    ...frontmatter,
                    content: storyContent.trim(),
                    wordCount,
                    readTime
                };
            }
            
            async function loadStories() {
                const files = await fetchStories();
                const newStories = [];
                
                // For demo purposes, create sample stories if none exist
                if (files.length === 0) {
                    // Use the provided story as demo
                    const demoStory = `---
title: "The Girl Who Borrowed the Wind"
author: "Salt Merchant"
cover: "https://source.unsplash.com/featured/?baobab,wind"
description: "A short magical tale from Ukambani about courage, sacrifice, and the Wind Spirit Mwenga Mkuu."
type: "fiction"
tags: ["African mythology", "Kenyan folklore", "magical realism", "short story", "children's story", "courage", "sacrifice"]
---

# The Girl Who Borrowed the Wind

In the drought-stricken plains of Ukambani, there lived a young girl named Mumo.  
Her village had not felt a breeze in many moons, and the wells were turning into dust.

One evening, Mumo wandered to the sacred hill where the old stories say the **Wind Spirit**,  
_Mwenga Mkuu_, sleeps inside a giant baobab tree.  
Most children feared the place—but Mumo was brave.

She placed her palms on the rough bark.

> "Great Mwenga," she whispered.  
> "My people grow weak. Please, wake, even for a moment."

The baobab groaned.  
A cool swirl of air wrapped around her wrists like bracelets of morning mist.

The Wind Spirit spoke:

> "Child of courage, I can lend you a breeze.  
> But when I give, something must be returned."

Mumo thought hard. She had no water.  
She had no cattle.  
But she had her voice.

So she offered it.

> "Take my songs, Mwenga.  
> My voice carries stories, and stories are part of the wind."

The spirit agreed.  
A powerful gust spiraled into her hands, glowing like soft blue fire.

Mumo ran home, releasing the wind across the dry fields.  
Clouds gathered, rain fell, children danced.

But Mumo could no longer sing.

Weeks later, the Wind Spirit returned, moved by her sacrifice.  
It placed a warm breeze in her throat.

> "Your songs are now part of every wind," it said.  
> "Each time the breeze touches your village, it brings your voice home."

And so the people of Ukambani say that when the wind hums through the baobab trees,  
you can hear a soft girl's song—  
a reminder of Mumo, who borrowed the wind to save her people.`;
                    
                    const parsed = await parseStoryContent(demoStory);
                    newStories.push({
                        id: 'the-girl-who-borrowed-the-wind',
                        filename: 'the-girl-who-borrowed-the-wind.md',
                        path: `${API_BASE}/stories/the-girl-who-borrowed-the-wind.md`,
                        ...parsed
                    });
                    
                    // Add more demo stories
                    for (let i = 1; i < 12; i++) {
                        const storyTypes = ['fiction', 'mythology', 'folklore', 'fantasy'];
                        const storyTags = [
                            ['magic', 'adventure', 'hero'],
                            ['spirit', 'nature', 'wisdom'],
                            ['legend', 'tradition', 'culture'],
                            ['quest', 'journey', 'discovery']
                        ];
                        
                        const type = storyTypes[i % storyTypes.length];
                        const tags = storyTags[i % storyTags.length];
                        
                        newStories.push({
                            id: `story-${i}`,
                            filename: `story-${i}.md`,
                            path: `${API_BASE}/stories/story-${i}.md`,
                            title: `Mythical Tale ${i}`,
                            author: `Storyteller ${i}`,
                            cover: `https://source.unsplash.com/featured/?myth,${i}`,
                            description: `An enchanting story about myths and legends from around the world. Part ${i} of our collection.`,
                            type: type,
                            tags: tags,
                            content: `# Story ${i}\n\nThis is the content of story ${i}. It's an amazing tale that will captivate your imagination.`,
                            wordCount: 500 + (i * 100),
                            readTime: Math.ceil((500 + (i * 100)) / WORDS_PER_MINUTE)
                        });
                    }
                } else {
                    // In a real app, fetch actual story content and parse it
                    for (const file of files) {
                        try {
                            const res = await fetch(API_BASE + "/stories/" + file);
                            if (res.ok) {
                                const content = await res.text();
                                const parsed = await parseStoryContent(content);
                                newStories.push({
                                    id: file.replace(".md", ""),
                                    filename: file,
                                    path: API_BASE + "/stories/" + file,
                                    ...parsed
                                });
                            }
                        } catch (err) {
                            console.error(`Failed to load story ${file}:`, err);
                        }
                    }
                }
                
                allStories = newStories;
                
                // Extract all types and tags for filters
                allTypes.clear();
                allTags.clear();
                
                allStories.forEach(story => {
                    if (story.type) allTypes.add(story.type);
                    if (story.tags && Array.isArray(story.tags)) {
                        story.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                // Update filter options
                updateFilterOptions();
                
                // Apply current tab and filters
                applyTabFilter();
                applyFilters();
                
                // Update UI
                updateContinueReading();
                updateStats();
                
                // Set up auto-refresh every 30 seconds
                setInterval(async () => {
                    const updatedFiles = await fetchStories();
                    // Implementation for detecting new stories would go here
                }, 30000);
            }
            
            function updateFilterOptions() {
                // Clear existing filters (keep "All")
                const typeChildren = Array.from(typeFilter.children);
                typeChildren.forEach(child => {
                    if (child.dataset.value !== 'all') {
                        typeFilter.removeChild(child);
                    }
                });
                
                const tagChildren = Array.from(tagFilter.children);
                tagChildren.forEach(child => {
                    if (child.dataset.value !== 'all') {
                        tagFilter.removeChild(child);
                    }
                });
                
                // Add type filters
                Array.from(allTypes).sort().forEach(type => {
                    const typeEl = document.createElement('span');
                    typeEl.className = 'tag';
                    typeEl.textContent = type;
                    typeEl.dataset.value = type;
                    typeEl.addEventListener('click', () => toggleTypeFilter(type));
                    typeFilter.appendChild(typeEl);
                });
                
                // Add tag filters
                Array.from(allTags).sort().forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tag;
                    tagEl.dataset.value = tag;
                    tagEl.addEventListener('click', () => toggleTagFilter(tag));
                    tagFilter.appendChild(tagEl);
                });
                
                // Reset active filters
                activeFilters.type = 'all';
                activeFilters.tags = ['all'];
                
                // Update UI
                document.querySelectorAll('#typeFilter .tag').forEach(el => {
                    el.classList.toggle('active', el.dataset.value === 'all');
                });
                
                document.querySelectorAll('#tagFilter .tag').forEach(el => {
                    el.classList.toggle('active', el.dataset.value === 'all');
                });
            }
            
            // --- Story Rendering ---
            function renderStories() {
                storiesContainer.innerHTML = "";
                storiesContainer.className = `stories-container ${currentView}-view`;
                
                if (displayedStories.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i class="fas fa-book-open"></i>
                        <p>No stories found. Try adjusting your filters.</p>
                    `;
                    storiesContainer.appendChild(emptyState);
                    return;
                }
                
                displayedStories.forEach(story => {
                    const storyEl = createStoryCard(story);
                    storiesContainer.appendChild(storyEl);
                });
                
                updateStats();
            }
            
            function createStoryCard(story) {
                const card = document.createElement('div');
                card.className = `story-card ${currentView}-view`;
                card.dataset.storyId = story.id;
                
                // Get user data from localStorage
                const bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]');
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                const likes = JSON.parse(localStorage.getItem(STORAGE_KEYS.LIKES) || '[]');
                
                const isBookmarked = bookmarks.includes(story.id);
                const isLiked = likes.includes(story.id);
                const progress = readingProgress[story.id]?.progress || 0;
                const hasProgress = progress > 0;
                
                // Card image with overlay
                const cardImage = document.createElement('div');
                cardImage.className = 'card-image';
                cardImage.style.backgroundImage = `url('${story.cover || 'https://source.unsplash.com/featured/?story,book'}')`;
                
                const cardOverlay = document.createElement('div');
                cardOverlay.className = 'card-overlay';
                
                // Tags
                if (story.tags && story.tags.length > 0) {
                    const cardTags = document.createElement('div');
                    cardTags.className = 'card-tags';
                    
                    // Show max 3 tags
                    story.tags.slice(0, 3).forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.className = 'card-tag';
                        tagEl.textContent = tag;
                        cardTags.appendChild(tagEl);
                    });
                    
                    cardOverlay.appendChild(cardTags);
                }
                
                // Title and author
                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.textContent = story.title || story.id;
                
                const cardAuthor = document.createElement('div');
                cardAuthor.className = 'card-author';
                cardAuthor.textContent = `by ${story.author || 'Unknown'}`;
                
                cardOverlay.appendChild(cardTitle);
                cardOverlay.appendChild(cardAuthor);
                cardImage.appendChild(cardOverlay);
                
                // Card content
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                
                // Meta info (type and read time)
                const cardMeta = document.createElement('div');
                cardMeta.className = 'card-meta';
                cardMeta.innerHTML = `
                    <span>${story.type || 'fiction'}</span>
                    <span class="read-time">
                        <i class="far fa-clock"></i>
                        ${story.readTime || 1} min
                    </span>
                `;
                
                const cardDescription = document.createElement('p');
                cardDescription.className = 'card-description';
                cardDescription.textContent = story.description || 'An enchanting story waiting to be read...';
                
                // Progress indicator
                const progressIndicator = document.createElement('div');
                progressIndicator.className = 'progress-indicator';
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.width = `${progress}%`;
                
                progressIndicator.appendChild(progressBar);
                
                // Card actions
                const cardActions = document.createElement('div');
                cardActions.className = 'card-actions';
                
                const leftActions = document.createElement('div');
                
                const bookmarkBtn = document.createElement('button');
                bookmarkBtn.className = `action-btn ${isBookmarked ? 'active' : ''}`;
                bookmarkBtn.innerHTML = isBookmarked ? '<i class="fas fa-bookmark"></i>' : '<i class="far fa-bookmark"></i>';
                bookmarkBtn.title = isBookmarked ? 'Remove bookmark' : 'Bookmark story';
                bookmarkBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleBookmark(story.id);
                });
                
                const likeBtn = document.createElement('button');
                likeBtn.className = `action-btn ${isLiked ? 'active' : ''}`;
                likeBtn.innerHTML = isLiked ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
                likeBtn.title = isLiked ? 'Unlike story' : 'Like story';
                likeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLike(story.id);
                });
                
                leftActions.appendChild(bookmarkBtn);
                leftActions.appendChild(likeBtn);
                
                const readBtn = document.createElement('button');
                readBtn.className = `read-btn ${hasProgress ? 'continue' : ''}`;
                readBtn.textContent = hasProgress ? 'Continue Reading' : 'Read Now';
                readBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openStory(story);
                });
                
                cardActions.appendChild(leftActions);
                cardActions.appendChild(readBtn);
                
                // Assemble card
                cardContent.appendChild(cardMeta);
                cardContent.appendChild(cardDescription);
                if (hasProgress) {
                    cardContent.appendChild(progressIndicator);
                }
                cardContent.appendChild(cardActions);
                
                card.appendChild(cardImage);
                card.appendChild(cardContent);
                
                // Open story on card click
                card.addEventListener('click', () => openStory(story));
                
                return card;
            }
            
            // --- Continue Reading Section ---
            function updateContinueReading() {
                continueReadingList.innerHTML = '';
                
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                
                // Get last 3 reads with progress
                const recentReads = readingHistory
                    .map(storyId => {
                        const story = allStories.find(s => s.id === storyId);
                        const progress = readingProgress[storyId]?.progress || 0;
                        return story ? { ...story, progress } : null;
                    })
                    .filter(item => item !== null && item.progress > 0 && item.progress < 100)
                    .slice(0, 3);
                
                // Show/hide section
                if (recentReads.length > 0) {
                    continueReadingSection.classList.add('show');
                    
                    // Add continue reading cards
                    recentReads.forEach(story => {
                        const card = createContinueCard(story);
                        continueReadingList.appendChild(card);
                    });
                    
                    // Add history button at the end
                    continueReadingList.appendChild(viewHistoryBtn);
                } else {
                    continueReadingSection.classList.remove('show');
                }
            }
            
            function createContinueCard(story) {
                const card = document.createElement('div');
                card.className = 'continue-card';
                card.dataset.storyId = story.id;
                
                const bg = document.createElement('div');
                bg.className = 'continue-card-bg';
                bg.style.backgroundImage = `url('${story.cover || 'https://source.unsplash.com/featured/?story,book'}')`;
                
                const content = document.createElement('div');
                content.className = 'continue-card-content';
                
                const title = document.createElement('div');
                title.className = 'continue-card-title';
                title.textContent = story.title || story.id;
                
                const meta = document.createElement('div');
                meta.className = 'continue-card-meta';
                meta.textContent = `${Math.round(story.progress)}% read`;
                
                const actions = document.createElement('div');
                actions.className = 'continue-card-actions';
                
                const progress = document.createElement('div');
                progress.className = 'continue-card-progress';
                
                const progressBar = document.createElement('div');
                progressBar.className = 'continue-card-progress-bar';
                progressBar.style.width = `${story.progress}%`;
                
                const closeBtn = document.createElement('button');
                closeBtn.className = 'continue-card-close';
                closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                closeBtn.title = 'Remove from continue reading';
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFromContinueReading(story.id);
                });
                
                progress.appendChild(progressBar);
                actions.appendChild(progress);
                actions.appendChild(closeBtn);
                
                content.appendChild(title);
                content.appendChild(meta);
                content.appendChild(actions);
                
                card.appendChild(bg);
                card.appendChild(content);
                
                card.addEventListener('click', () => openStory(story));
                
                return card;
            }
            
            function removeFromContinueReading(storyId) {
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                const newHistory = readingHistory.filter(id => id !== storyId);
                localStorage.setItem(STORAGE_KEYS.READING_HISTORY, JSON.stringify(newHistory));
                
                updateContinueReading();
                if (currentTab === 'reading') {
                    applyTabFilter();
                }
                showToast('Removed from continue reading');
            }
            
            function showHistoryModal() {
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                
                historyList.innerHTML = '';
                
                if (readingHistory.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i class="fas fa-history"></i>
                        <p>No reading history yet.</p>
                    `;
                    historyList.appendChild(emptyState);
                } else {
                    // Show history in chronological order (most recent first)
                    readingHistory.reverse().forEach(storyId => {
                        const story = allStories.find(s => s.id === storyId);
                        const progress = readingProgress[storyId]?.progress || 0;
                        
                        if (story) {
                            const item = document.createElement('div');
                            item.className = 'history-item';
                            
                            const info = document.createElement('div');
                            info.className = 'history-item-info';
                            
                            const title = document.createElement('div');
                            title.className = 'history-item-title';
                            title.textContent = story.title || story.id;
                            
                            const meta = document.createElement('div');
                            meta.className = 'history-item-meta';
                            meta.innerHTML = `
                                <span>${story.author || 'Unknown'}</span>
                                <span>${Math.round(progress)}% read</span>
                                <span>${story.readTime || 1} min</span>
                            `;
                            
                            const actions = document.createElement('div');
                            actions.className = 'history-item-actions';
                            
                            const closeBtn = document.createElement('button');
                            closeBtn.className = 'history-close-btn';
                            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            closeBtn.title = 'Remove from history';
                            closeBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                removeFromHistory(storyId);
                                item.remove();
                            });
                            
                            info.appendChild(title);
                            info.appendChild(meta);
                            actions.appendChild(closeBtn);
                            
                            item.appendChild(info);
                            item.appendChild(actions);
                            
                            item.addEventListener('click', () => {
                                openStory(story);
                                historyModal.classList.remove('active');
                            });
                            
                            historyList.appendChild(item);
                        }
                    });
                }
                
                historyModal.classList.add('active');
            }
            
            function removeFromHistory(storyId) {
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                const newHistory = readingHistory.filter(id => id !== storyId);
                localStorage.setItem(STORAGE_KEYS.READING_HISTORY, JSON.stringify(newHistory));
                
                updateContinueReading();
                if (currentTab === 'reading') {
                    applyTabFilter();
                }
                showToast('Removed from history');
            }
            
            // --- Story Modal ---
            async function openStory(story) {
                currentStoryData = story;
                modalTitle.textContent = story.title || story.id;
                modalStoryContent.innerHTML = '<div class="loading">Loading story...</div>';
                storyModal.classList.add('active');
                
                try {
                    // In a real app, fetch the actual story content
                    // const res = await fetch(story.path);
                    // const text = await res.text();
                    
                    // Use story content
                    const storyText = story.content || `# ${story.title || story.id}\n\nStory content not available.`;
                    
                    // Paginate the story
                    currentStoryPages = paginateStory(storyText);
                    currentPage = getSavedPage(story.id) || 1;
                    
                    renderStoryPage();
                    updateModalButtons(story.id);
                    
                    // Save to reading history
                    addToReadingHistory(story.id);
                    
                    // Save reading progress
                    saveReadingProgress(story.id, currentPage, currentStoryPages.length);
                    
                } catch (err) {
                    console.error("Error loading story:", err);
                    modalStoryContent.innerHTML = '<div class="error">Error loading story. Please try again.</div>';
                }
            }
            
            function paginateStory(text) {
                const words = text.split(/\s+/);
                const pages = [];
                
                for (let i = 0; i < words.length; i += WORDS_PER_PAGE) {
                    const pageWords = words.slice(i, i + WORDS_PER_PAGE);
                    pages.push(pageWords.join(' '));
                }
                
                return pages.length > 0 ? pages : [text];
            }
            
            function renderStoryPage() {
                if (!currentStoryPages.length) return;
                
                const pageIndex = Math.min(Math.max(0, currentPage - 1), currentStoryPages.length - 1);
                const pageContent = currentStoryPages[pageIndex];
                
                // Convert markdown-like formatting to HTML
                let htmlContent = pageContent
                    .replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    .replace(/> (.*?)(\n|$)/g, '<blockquote>$1</blockquote>')
                    .replace(/\n/g, '<br>');
                
                modalStoryContent.innerHTML = htmlContent;
                pageInput.value = currentPage;
                totalPagesEl.textContent = `/ ${currentStoryPages.length}`;
                
                // Update buttons
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= currentStoryPages.length;
            }
            
            // --- User Actions ---
            function toggleBookmark(storyId) {
                const bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]');
                const index = bookmarks.indexOf(storyId);
                
                if (index === -1) {
                    bookmarks.push(storyId);
                    showToast('Story bookmarked');
                } else {
                    bookmarks.splice(index, 1);
                    showToast('Bookmark removed');
                }
                
                localStorage.setItem(STORAGE_KEYS.BOOKMARKS, JSON.stringify(bookmarks));
                
                // Update UI
                if (currentStoryData && currentStoryData.id === storyId) {
                    updateModalButtons(storyId);
                }
                
                if (currentTab === 'bookmarked') {
                    applyTabFilter();
                } else {
                    renderStories();
                }
                
                updateStats();
            }
            
            function toggleLike(storyId) {
                const likes = JSON.parse(localStorage.getItem(STORAGE_KEYS.LIKES) || '[]');
                const index = likes.indexOf(storyId);
                
                if (index === -1) {
                    likes.push(storyId);
                    showToast('Story liked');
                } else {
                    likes.splice(index, 1);
                    showToast('Like removed');
                }
                
                localStorage.setItem(STORAGE_KEYS.LIKES, JSON.stringify(likes));
                
                if (currentStoryData && currentStoryData.id === storyId) {
                    updateModalButtons(storyId);
                }
                
                renderStories();
            }
            
            function addToReadingHistory(storyId) {
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                
                // Remove if already exists (to move to front)
                const index = readingHistory.indexOf(storyId);
                if (index !== -1) {
                    readingHistory.splice(index, 1);
                }
                
                // Add to beginning
                readingHistory.unshift(storyId);
                
                // Keep only last 50 entries
                if (readingHistory.length > 50) {
                    readingHistory.splice(50);
                }
                
                localStorage.setItem(STORAGE_KEYS.READING_HISTORY, JSON.stringify(readingHistory));
                
                updateContinueReading();
            }
            
            function saveReadingProgress(storyId, page, totalPages) {
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                const progress = Math.min(100, Math.round((page / totalPages) * 100));
                
                readingProgress[storyId] = {
                    progress,
                    page,
                    totalPages,
                    lastRead: Date.now()
                };
                
                localStorage.setItem(STORAGE_KEYS.READING_PROGRESS, JSON.stringify(readingProgress));
                
                if (storyId === currentStoryData?.id) {
                    // Save exact page for this story
                    const storyReading = JSON.parse(localStorage.getItem(`${STORAGE_KEYS.READING_PROGRESS}_${storyId}`) || '{}');
                    storyReading.page = page;
                    localStorage.setItem(`${STORAGE_KEYS.READING_PROGRESS}_${storyId}`, JSON.stringify(storyReading));
                }
                
                updateContinueReading();
                updateStats();
                
                // Update the current story card if it exists
                const storyCard = document.querySelector(`.story-card[data-story-id="${storyId}"]`);
                if (storyCard) {
                    const progressBar = storyCard.querySelector('.progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${progress}%`;
                    }
                }
            }
            
            function getSavedPage(storyId) {
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                return readingProgress[storyId]?.page || 1;
            }
            
            // --- Filter Functions ---
            function toggleTypeFilter(type) {
                const typeEl = document.querySelector(`#typeFilter .tag[data-value="${type}"]`);
                
                if (activeFilters.type === type) {
                    activeFilters.type = 'all';
                    typeEl.classList.remove('active');
                } else {
                    activeFilters.type = type;
                    document.querySelectorAll('#typeFilter .tag').forEach(el => el.classList.remove('active'));
                    typeEl.classList.add('active');
                }
                
                applyFilters();
            }
            
            function toggleTagFilter(tag) {
                const tagEl = document.querySelector(`#tagFilter .tag[data-value="${tag}"]`);
                
                if (tag === 'all') {
                    // Toggle "All" tag
                    const isActive = tagEl.classList.contains('active');
                    if (isActive) {
                        // Can't deactivate "All" if no other tags are selected
                        if (activeFilters.tags.length === 1 && activeFilters.tags[0] === 'all') {
                            return;
                        }
                        tagEl.classList.remove('active');
                        activeFilters.tags = activeFilters.tags.filter(t => t !== 'all');
                    } else {
                        tagEl.classList.add('active');
                        // Add "All" and remove other tags
                        activeFilters.tags = ['all'];
                        document.querySelectorAll('#tagFilter .tag').forEach(el => {
                            if (el.dataset.value !== 'all') {
                                el.classList.remove('active');
                            }
                        });
                    }
                } else {
                    const index = activeFilters.tags.indexOf(tag);
                    
                    if (index === -1) {
                        // Add tag
                        activeFilters.tags.push(tag);
                        tagEl.classList.add('active');
                        
                        // Remove "All" if it's selected
                        const allIndex = activeFilters.tags.indexOf('all');
                        if (allIndex !== -1) {
                            activeFilters.tags.splice(allIndex, 1);
                            document.querySelector('#tagFilter .tag[data-value="all"]').classList.remove('active');
                        }
                    } else {
                        // Remove tag
                        activeFilters.tags.splice(index, 1);
                        tagEl.classList.remove('active');
                        
                        // If no tags selected, select "All"
                        if (activeFilters.tags.length === 0) {
                            activeFilters.tags = ['all'];
                            document.querySelector('#tagFilter .tag[data-value="all"]').classList.add('active');
                        }
                    }
                }
                
                applyFilters();
            }
            
            function applyTabFilter() {
                const bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]');
                const readingHistory = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_HISTORY) || '[]');
                const readingProgress = JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}');
                
                switch (currentTab) {
                    case 'all':
                        displayedStories = [...allStories];
                        break;
                    case 'bookmarked':
                        displayedStories = allStories.filter(story => bookmarks.includes(story.id));
                        break;
                    case 'reading':
                        // Get stories with progress > 0 and < 100
                        displayedStories = allStories.filter(story => {
                            const progress = readingProgress[story.id]?.progress || 0;
                            return progress > 0 && progress < 100;
                        });
                        // Sort by last read date
                        displayedStories.sort((a, b) => {
                            const timeA = readingProgress[a.id]?.lastRead || 0;
                            const timeB = readingProgress[b.id]?.lastRead || 0;
                            return timeB - timeA;
                        });
                        break;
                }
                
                applyFilters();
            }
            
            function applyFilters() {
                const searchQuery = searchInput.value.toLowerCase();
                
                let filteredStories = displayedStories.filter(story => {
                    // Search filter (title, author, tags, type, description)
                    if (searchQuery) {
                        const searchInTitle = story.title && story.title.toLowerCase().includes(searchQuery);
                        const searchInAuthor = story.author && story.author.toLowerCase().includes(searchQuery);
                        const searchInDescription = story.description && story.description.toLowerCase().includes(searchQuery);
                        const searchInType = story.type && story.type.toLowerCase().includes(searchQuery);
                        const searchInTags = story.tags && story.tags.some(tag => 
                            tag.toLowerCase().includes(searchQuery)
                        );
                        
                        if (!searchInTitle && !searchInAuthor && !searchInDescription && 
                            !searchInType && !searchInTags) {
                            return false;
                        }
                    }
                    
                    // Type filter
                    if (activeFilters.type !== 'all' && story.type !== activeFilters.type) {
                        return false;
                    }
                    
                    // Tag filter (if "all" is not selected)
                    if (!activeFilters.tags.includes('all') && activeFilters.tags.length > 0) {
                        if (!story.tags || !Array.isArray(story.tags)) {
                            return false;
                        }
                        
                        // Check if story has at least one of the selected tags
                        const hasMatchingTag = activeFilters.tags.some(tag => 
                            story.tags.includes(tag)
                        );
                        
                        if (!hasMatchingTag) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                displayedStories = filteredStories;
                renderStories();
            }
            
            // --- UI Update Functions ---
            function updateStats() {
                totalStoriesEl.textContent = `${displayedStories.length} ${displayedStories.length === 1 ? 'story' : 'stories'}`;
                
                const bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]');
                bookmarkedCountEl.textContent = `${bookmarks.length} bookmarked`;
                
                // Calculate total read time for displayed stories
                const totalReadTime = displayedStories.reduce((total, story) => {
                    return total + (story.readTime || 0);
                }, 0);
                
                totalReadTimeEl.textContent = `${totalReadTime} min read`;
            }
            
            function updateModalButtons(storyId) {
                const bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]');
                const likes = JSON.parse(localStorage.getItem(STORAGE_KEYS.LIKES) || '[]');
                
                const isBookmarked = bookmarks.includes(storyId);
                const isLiked = likes.includes(storyId);
                
                modalBookmarkBtn.innerHTML = isBookmarked ? 
                    '<i class="fas fa-bookmark"></i>' : '<i class="far fa-bookmark"></i>';
                modalBookmarkBtn.title = isBookmarked ? 'Remove bookmark' : 'Bookmark story';
                
                modalLikeBtn.innerHTML = isLiked ? 
                    '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
                modalLikeBtn.title = isLiked ? 'Unlike story' : 'Like story';
            }
            
            // --- Sound Controls ---
            function toggleSound(soundId) {
                if (activeSound === soundId) {
                    // Stop current sound
                    audioElements[soundId].pause();
                    activeSound = null;
                    localStorage.removeItem(STORAGE_KEYS.SOUND);
                    
                    // Update UI
                    document.querySelectorAll('.sound-item').forEach(el => {
                        el.classList.remove('active');
                        el.querySelector('.action-btn').innerHTML = '<i class="fas fa-play"></i>';
                    });
                } else {
                    // Stop any playing sound
                    if (activeSound && audioElements[activeSound]) {
                        audioElements[activeSound].pause();
                    }
                    
                    // Play new sound
                    audioElements[soundId].play();
                    activeSound = soundId;
                    localStorage.setItem(STORAGE_KEYS.SOUND, soundId);
                    
                    // Update UI
                    document.querySelectorAll('.sound-item').forEach(el => {
                        el.classList.remove('active');
                        el.querySelector('.action-btn').innerHTML = '<i class="fas fa-play"></i>';
                    });
                    
                    const activeEl = document.querySelector(`[data-sound-id="${soundId}"]`);
                    if (activeEl) {
                        activeEl.classList.add('active');
                        activeEl.querySelector('.action-btn').innerHTML = '<i class="fas fa-pause"></i>';
                    }
                }
            }
            
            function updateVolume(soundId, volume) {
                if (audioElements[soundId]) {
                    audioElements[soundId].volume = volume;
                    if (activeSound === soundId) {
                        localStorage.setItem(STORAGE_KEYS.VOLUME, volume);
                    }
                }
            }
            
            function showToast(message) {
                toastMessage.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // --- Event Listeners ---
            function initEventListeners() {
                // Theme toggle
                themeToggle.addEventListener('click', () => {
                    const isDark = document.body.classList.contains('dark-mode');
                    
                    if (isDark) {
                        document.body.classList.remove('dark-mode');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                        localStorage.setItem(STORAGE_KEYS.THEME, 'light');
                    } else {
                        document.body.classList.add('dark-mode');
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                        localStorage.setItem(STORAGE_KEYS.THEME, 'dark');
                    }
                });
                
                // Tabs
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        currentTab = tabName;
                        applyTabFilter();
                    });
                });
                
                // Search
                searchInput.addEventListener('input', applyFilters);
                
                // View controls
                gridViewBtn.addEventListener('click', () => {
                    currentView = 'grid';
                    gridViewBtn.classList.add('active');
                    listViewBtn.classList.remove('active');
                    renderStories();
                });
                
                listViewBtn.addEventListener('click', () => {
                    currentView = 'list';
                    listViewBtn.classList.add('active');
                    gridViewBtn.classList.remove('active');
                    renderStories();
                });
                
                // Modal controls
                closeModal.addEventListener('click', () => {
                    storyModal.classList.remove('active');
                    currentStoryData = null;
                    currentStoryPages = [];
                });
                
                prevPageBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderStoryPage();
                        saveReadingProgress(currentStoryData.id, currentPage, currentStoryPages.length);
                    }
                });
                
                nextPageBtn.addEventListener('click', () => {
                    if (currentPage < currentStoryPages.length) {
                        currentPage++;
                        renderStoryPage();
                        saveReadingProgress(currentStoryData.id, currentPage, currentStoryPages.length);
                    }
                });
                
                pageInput.addEventListener('change', () => {
                    const newPage = parseInt(pageInput.value);
                    if (!isNaN(newPage) && newPage >= 1 && newPage <= currentStoryPages.length) {
                        currentPage = newPage;
                        renderStoryPage();
                        saveReadingProgress(currentStoryData.id, currentPage, currentStoryPages.length);
                    } else {
                        pageInput.value = currentPage;
                    }
                });
                
                modalBookmarkBtn.addEventListener('click', () => {
                    if (currentStoryData) {
                        toggleBookmark(currentStoryData.id);
                    }
                });
                
                modalLikeBtn.addEventListener('click', () => {
                    if (currentStoryData) {
                        toggleLike(currentStoryData.id);
                    }
                });
                
                // History modal
                viewHistoryBtn.addEventListener('click', showHistoryModal);
                
                closeHistoryModal.addEventListener('click', () => {
                    historyModal.classList.remove('active');
                });
                
                // Close modals on background click
                storyModal.addEventListener('click', (e) => {
                    if (e.target === storyModal) {
                        storyModal.classList.remove('active');
                        currentStoryData = null;
                        currentStoryPages = [];
                    }
                });
                
                historyModal.addEventListener('click', (e) => {
                    if (e.target === historyModal) {
                        historyModal.classList.remove('active');
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Close modal with Escape
                    if (e.key === 'Escape') {
                        if (storyModal.classList.contains('active')) {
                            storyModal.classList.remove('active');
                            currentStoryData = null;
                            currentStoryPages = [];
                        }
                        if (historyModal.classList.contains('active')) {
                            historyModal.classList.remove('active');
                        }
                    }
                    
                    // Navigate pages with arrow keys
                    if (storyModal.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') {
                            e.preventDefault();
                            prevPageBtn.click();
                        } else if (e.key === 'ArrowRight') {
                            e.preventDefault();
                            nextPageBtn.click();
                        }
                    }
                });
            }
            
            // Start the application
            init();
        });
    </script>
